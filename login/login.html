<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Lado Esquerdo - Imagem -->
        <div class="login-left">
            <div class="login-image">
                <img src="https://vetus.com.br/universidade/wp-content/uploads/2019/01/financeiro.jpg" alt="Controle Financeiro">
            </div>
            <div class="login-left-content">
                <h1>Controle suas Finan√ßas</h1>
                <p>Acompanhe suas receitas e despesas de forma simples e eficiente</p>
            </div>
        </div>

        <!-- Lado Direito - Formul√°rio -->
        <div class="login-right">
            <div class="login-form-container">
                <!-- Header -->
                <div class="login-header">
                    <div class="logo">
                        <h2>üí∞ Finan√ßas</h2>
                    </div>
                    <h1>Bem-vindo de volta</h1>
                    <p>Entre na sua conta para continuar</p>
                </div>

                <!-- Formul√°rio -->
                <form id="loginForm" class="login-form">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input type="password" id="password" class="form-input password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg class="eye-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Lembrar & Esqueceu -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-link">Esqueceu a senha?</a>
                    </div>

                    <!-- Bot√£o Entrar -->
                    <button type="submit" class="btn-login">Entrar</button>
                </form>

                <!-- Link Cadastro -->
                <div class="login-footer">
                    <p>N√£o tem uma conta? <a href="register.html" class="signup-link">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alternar √≠cone
            if (type === 'text') {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        });

        // Form Submit
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Usar a fun√ß√£o do auth.js
            if (window.Auth && typeof window.Auth.login === 'function') {
                window.Auth.login(email, password);
            } else {
                console.error('Sistema de autentica√ß√£o n√£o carregado');
                alert('Erro: Sistema de autentica√ß√£o n√£o dispon√≠vel');
            }
        });
    </script>
</body>
</html>
